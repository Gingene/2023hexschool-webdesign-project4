<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <%- include('./layout/linkcss'); -%>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="branch page-py">
      <%- include('./layout/branch1'); -%>

      <section class="container" data-aos="fade-up">
        <div class="branch-location row row-gap">
          <div class="branch-card">
            <img src="../assets/images/store-1.png" alt="台北市中山旗艦店" />
            <div class="branch-card-main">
              <h1 class="branch-card-title">台北市中山旗艦店</h1>
              <ul class="branch-card-content">
                <li class="branch-card-tel">
                  <a href="tel:(02)000-1234">
                    <span>call</span>
                    電話：(02)000-1234
                  </a>
                </li>
                <li class="branch-card-time">
                  <span>schedule</span>
                  營業時間：10:00-21:00
                </li>
                <li class="branch-card-address">
                  <span>place</span>
                  地址：台北市中山區南京東路25巷2-1號
                </li>
              </ul>
            </div>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1937295666917!2d121.58451357511078!3d25.061422137187282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1690206353081!5m2!1szh-TW!2stw"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="branch-map"
          ></iframe>
        </div>
      </section>
    </main>
    <%- include('./layout/footer'); -%> <%- include('./layout/aos'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
